name: Test container escape
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: semgrep/semgrep
    steps:
      - uses: fallard84/bullfrog@docker-action
        with:
          phase: main
      - uses: actions/checkout@v4
      - run: semgrep ci
      - uses: fallard84/bullfrog@docker-action
        if: always()
        with:
          phase: post
